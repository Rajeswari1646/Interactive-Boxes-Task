<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div class="box" id="box1">
      <div class="box-header">Top Box</div>
      <div class="box-content">
        <p>Choose a Color:</p>
        <div class="buttons">
          <button>Red</button>
          <button>Blue</button>
          <button>Green</button>
        </div>
        <p>Choose a Size:</p>
        <div class="buttons">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>
      </div>
    </div>

    <div class="box" id="box2">
      <div class="box-header">Middle Box</div>
      <div class="box-content">
        <p>Choose a Color:</p>
        <div class="buttons">
          <button>Yellow</button>
          <button>Purple</button>
          <button>Orange</button>
        </div>
        <p>Choose a Size:</p>
        <div class="buttons">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>
      </div>
    </div>

    <div class="box" id="box3">
      <div class="box-header">Bottom Box</div>
      <div class="box-content">
        <p>Choose a Color:</p>
        <div class="buttons">
          <button>Pink</button>
          <button>Gray</button>
          <button>Black</button>
        </div>
        <p>Choose a Size:</p>
        <div class="buttons">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
